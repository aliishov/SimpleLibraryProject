<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="bookName">Enter Book Name: </label>
    <input type="text" th:field="*{bookName}" id="bookName"/>
    <div style="color: red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Book Name error</div>
    <br/>
    <label for="authorName">Enter Author Name: </label>
    <input type="text" th:field="*{authorName}" id="authorName"/>
    <div style="color: red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Author Name error</div>
    <br/>
    <label for="yearOfIssue">Enter Year of Issue: </label>
    <input type="text" th:field="*{yearOfIssue}" id="yearOfIssue"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfIssue')}" th:errors="*{yearOfIssue}">Year of Issue error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
